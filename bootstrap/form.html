<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstraped form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="grad">
        <form class="form-group">
            <div class="title">
                <b>Login to Web App</b>
            </div>
                <input class="form-control border border-secondary"  placeholder="Username or Email" required>
                <br>
                <input class="form-control border border-secondary"  type="password" placeholder="Password" required>
                <br>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Remember me on this computer</label>
                </div>
                <button class="btn btn-light btn-circle">Login</button>
        </form>
        <footer>
            <div class="footer-copyright text-center py-3">
                <b>Forgot your password?</b> Click here to reset it.
            </div>
        </footer>
    </div>
</body>
</html>
